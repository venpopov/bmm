url: https://venpopov.github.io/bmm/
template:
  bootstrap: 5

development:
  mode: auto

navbar:
  structure:
     left: [intro, reference, articles, changelog, develop, parameter_recovery]
  components:
     reference:
        text: Functions
        href: reference/index.html
     articles:
        text: Articles
        href: articles/index.html
     changelog:
        text: Changelog
        href: news/index.html
     develop:
        text: Develop
        href: https://venpopov.github.io/bmm/dev-notes/index.html
     parameter_recovery:
        text: Parameter recovery
        href: https://venpopov.github.io/bmm/parameter-recovery/index.html



reference:
 - title: "About bmm"
   desc: "These pages provide a summary of the functionality available in bmm"
 - contents:
   - "bmm-package"
   - "supported_models"
   - "bmm_options"
 - title: "Fitting models"
   desc: "Main functions for model fitting"
 - contents:
   - "bmm"
   - "bmmformula"
   - "update.bmmfit"
   - "summary.bmmfit"
 - title: "Extract model information"
   desc: "Utility functions for extracting default priors, generate stan code, stan data, etc."
 - contents:
   - has_keyword("extract_info")
 - title: "Specifying models"
   desc: "Functions for specifying which model to fit"
 - contents:
   - has_keyword("bmmodel")
 - title: "Distributions"
   desc: "Functions for special distributions"
 - contents:
   - has_keyword("distribution")
 - title: "Data, model and parameter transformations"
   desc: "Utility functions for transforming data and parameters"
 - contents:
   - has_keyword("transform")
 - title: "Datasets"
   desc: "Available datasets for fitting the models"
 - contents:
   - has_keyword("dataset")
 - title: "Developers' corner"
   desc: "Functions to assist in developing new models"
 - contents:
   - has_keyword("developer")
 - title: "Deprecated"
   desc: "Deprecated functions (will be removed in future versions)"
 - contents:
   - has_keyword("deprecated")


